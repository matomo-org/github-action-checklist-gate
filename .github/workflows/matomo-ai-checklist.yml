# Action for running tests

name: AI Checklist

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  actions: read
  checks: none
  contents: none
  deployments: none
  issues: none
  packages: none
  pull-requests: read
  repository-projects: none
  security-events: none
  statuses: none

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  AiChecklist:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      - name: Run tests
        uses: matomo-org/github-action-checklist-gate@780a46dbf3752577ad7227bdb705df2927c3d730
